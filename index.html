<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Star Wars - Guessing Game</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/a80d061f81.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<div class="loading"><i class="fas fa-jedi"></i> LOADING</div>
			<div class="button-box">
				<div class="button-box__box">
					<div class="holo"></div>
					<div class="holoblue"></div>
					<div class="holoshadow"></div>
					<img class="animationholo img" src="https://vignette.wikia.nocookie.net/starwars/images/6/60/WedgeHelmetless-ROTJHD.jpg" alt="" />

					<button></button>
				</div>
				<div class="button-box__box">
					<div class="holo"></div>
					<div class="holoblue"></div>
					<div class="holoshadow"></div>
					<img class="animationholo img2" src="https://vignette.wikia.nocookie.net/starwars/images/6/60/WedgeHelmetless-ROTJHD.jpg" alt="" />

					<button></button>
				</div>
				<div class="button-box__box">
					<div class="holo"></div>
					<div class="holoblue"></div>
					<div class="holoshadow"></div>
					<img class="animationholo img3" src="https://vignette.wikia.nocookie.net/starwars/images/6/60/WedgeHelmetless-ROTJHD.jpg" alt="" />

					<button></button>
				</div>
			</div>
			<div class="info">
				<p class="points">Who's That?</p>
				<p class="species"><i class="fas fa-street-view"></i> Species: <span></span></p>

				<p class="homeworld"><i class="fas fa-globe-asia"></i> Homeworld:<span></span></p>

				<p class="date"><i class="far fa-calendar-alt"></i> Live:<span></span></p>

				<p class="died"><i class="fas fa-diagnoses"></i> Death Location:<span></span></p>

				<p class="points" id="points">Score: <span>0</span> <span class="addpoints hide">+1</span></p>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
